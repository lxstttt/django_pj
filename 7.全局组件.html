<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app1">

    <ul>
        <li><com1></com1></li>
        <li><com1></com1></li>
        <li><com2></com2></li>
        <li><com2></com2></li>
    </ul>
</div>

<script src="js/vue.min.js"></script>
<script>

    <!-- 组件的使用主要包含三部分：组件的定义  组件的注册  组件的渲染 -->
    let com1 = {
        template:`
            <span>组件在此</span>>
        `,
    }

    let com2 = {
        template: `
            <span>组件中的data:{{data}}</span>
        `,
        data:function () {
            return {
                data:'white'
            }
        }

    }
    Vue.component('com1',com1)
    Vue.component('com2',com2)

    new Vue({
        el: '#app1',
        data: {},
    })

</script>
</body>
</html>
