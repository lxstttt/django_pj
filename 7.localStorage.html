<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app1">

</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>

    // localStorage都是以key-value的形式储存的
    // 使用localStorage储存的信息会直接以文本的形式保存到硬盘  不会随着页面刷新 浏览器关闭等事件而消失
    // localStorage中的数据必须用户主动删除才会消失  最多可储存2-5M 的数据
    localStorage.name = "百知教育";
    console.log(localStorage.name);

    localStorage.removeItem('name')
    console.log(localStorage.name)

    localStorage.age = 23
    localStorage.pwd = 12333
    localStorage.setItem('pwd2',12334)

    // 获取localStorage数据的方式
    let age = localStorage.age;
    let age2 = localStorage['age'];
    let pwd = localStorage['pwd'];
    let pwd2 = localStorage.getItem("pwd2");
    console.log(age, age2, pwd, pwd2)

    // 遍历数据
    for (let n = 0; n < localStorage.length; n++) {
        console.log("第" + (n+1) + "条数据key为" + localStorage.key(n) + ",value为" + localStorage.getItem(localStorage.key(n)))
    }

    new Vue({
        el: '#app1',
        data: {},
    })

</script>
</body>
</html>
