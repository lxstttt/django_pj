<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app1">

    <router-view></router-view>
</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>

    let com1 = {
        template: `
        <div>这是组件1
        <router-link to="/second/2/marry">查看id为2的第二页</router-link>
        </div>
        `
    }

    let com2 = {
        template: `
        <div>
        这是组件2：接受组件1传递的id---->：{{$route.params.num}}
        <br> 这是用户名--->: {{$route.params.name}}
</div>
        `
    }

    let myRouter = new VueRouter({
        routes: [
            {path: '/first', component: com1},
            {path: '/second/:num/:name', component: com2},
            {path: '/', redirect: '/first'},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        router: myRouter,
    })

    new Vue({
        el: '#app1',
        data: {},
        router:myRouter,
    })

</script>
</body>
</html>
