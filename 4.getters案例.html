<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app1">

    <s1></s1>
    <hr>
    <s2></s2>
</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script src="js/vuex.3.0.1.js"></script>
<script>

    let store1 = {
        template:`
            <div>这是一个组件
                <button @click="push_data">点击推送数据</button>
            </div>
        `,
        methods:{
            push_data(){
                this.$store.commit("add_data",200)
            }
        }
    }

    let store2 = {
        template: `
            <div>这是第二个组件
                获取状态机中arr数据之和{{$store.getters.result}}
            </div>
        `
    }

    let myStore = new Vuex.Store({
        state:{
            arr:[10,20]
        },
        mutations:{
            add_data(state,num){
                state.arr.push(num)
            }
        },
        getters:{
            result(state){
                let res = 0;
                for(let n of state.arr){
                    res += n;
                }return res;
            }
        }
    })

    new Vue({
        el: '#app1',
        data: {},
        components:{
            s1:store1,
            s2:store2,
        },
        store:myStore,
    })

</script>
</body>
</html>
