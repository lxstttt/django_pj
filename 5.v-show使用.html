<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app1">

    <span v-show="true">{{msg}}</span>
    <span v-show="isShow">{{msg}}</span>
    <hr>
    <span v-show="msg1>=25">春暖花开</span><br>
    <input type="button" value="点击5下隐藏语句" @click="hide_st">
</div>

<script src="js/vue.min.js"></script>
<script>

    new Vue({
        el: '#app1',
        data: {
            msg:'面朝大海',
            msg1:29,
            isShow:true,
        },
        methods:{
            hide_st(){
                this.msg1--;
            }
        }
    })

</script>
</body>
</html>
